<html>
<head>
<title>Szentírás beállítások</title>
</head>

<body>
	<table>
		<tr>
			<td><label for="forditas">Fordítás:</label></td>
			<td colspan="2"><select id="forditas">
					<option value="KNB">Káldi-Neovulgáta (katolikus)</option>
					<option value="SZIT" selected="selected">Szent István Társulati Biblia (katolikus)</option>
					<option value="KG">Károli Gáspár revideált fordítása (protestáns)</option>
					<option value="UF">Magyar Bibliatársulat újfordítású Bibliája (protestáns)</option>
			</select></td>
		</tr>
		<tr>
			<td>Felugró ablak méretei (min. 100x50):</td>
			<td><label for="tipW">szélesség:</label><input id="tipW" type="number" min="100" /></td>
			<td><label for="tipH">magasság:</label><input id="tipH" type="number" min="50" /></td>
		</tr>
		<tr>
			<td>Késleltetések (ezredmásodperc):</td>
			<td><label for="tipShow">megjelenítés:</label><input id="tipShow" type="number" min="0" /></td>
			<td><label for="tipHide">elrejtés:</label><input id="tipHide" type="number" min="0" /></td>
		</tr>
		<tr>
			<td><label for="excludeTags">Ezekben az elemekben ne keressen:</label></td>
			<td colspan="2"><input id="excludeTags" type="text" size="100" /></td>
		</tr>
	</table>

	<br>
	<div id="status"></div>
	<button id="save">Mentés</button>
</body>

<script type="text/javascript" src="options.js"></script>

</html>
